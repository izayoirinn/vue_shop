<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex模型</title>
    
</head>

<body>
    <div class="test">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>

</body>
<style>
    div {
        margin: auto;
        width: 80%;
        height: 450px;
        background-color: pink;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    div span {
        width: 200px;
        height: 250px;
        background-color: purple;
    }

    .test {
        color: violet;
    }
</style>

</html>
